<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gwent Card Checklist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Witcher 3 Gwent Card checklist">
    <meta name="keywords" content="Gwent">
    <meta name="author" content="Peter Hudel">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
	<div id = 'loginScreen'>
	    <form action = '/fillTables' method='post' id = "dbLogin">
	        Username:<br> <input type="text" name="username" id="username" required>
	        <br>Password:<br> <input type="password" name="pw" id = "pw">
	        <br>Database Name:<br> <input type= "text" name="dbName" id = "dbName" required>
	        <br>Host:<br> <input type= "text" name="host" id = "host" required>
	        <br><br><input type = "submit" value = "Login" id = "dbLoginButton">
	    </form>
	</div>
	<div id = 'checklistScreen' style = "display:none">
		<div id = 'selectedCardInfo'>
			<img id = 'cardPic' alt="No card selected" width="100" height="200">
			<div id = 'selectedText' style = "display:none">
				<span id = 'cardName'>Nothing</span>
				<span id = 'cardFaction'>Nothing </span>
				<span id = 'cardStrength'>Nothing</span>
				<span id = 'cardAbility'>Nothing</span>
				<span id = 'cardRow'>Nothing</span>
			</div>
		</div>
		<div id = 'factionButtons'>
			<button id = 'all'>All</button>
			<button id = 'monsters'>Monsters</button>
			<button id = 'neutral'>Neutral</button>
			<button id = 'nilfgaard'>Nilfgaard</button>
			<button id = 'northernRealms'>Northern Realms</button>
			<button id = 'scoia'>Scoia'tael</button>
			<button id = 'skellige'>Skellige</button>
		</div>
		<form action = '/searchName' method='post' id = "searchName">
			<input type="text" placeholder="Search.." name="nameToSearch" id = "nameToSearch" required>
			<input type="submit" id = "searchFor" name= "searchFor">
		</form>
		<form action = '/advancedSearch' method = 'post' id = 'optionalSearch'>
			<select id = 'factionList'>
				<option value = 'all'>All</option>
				<option value = 'Monsters'>Monsters</option>
				<option value = 'Neutral'>Neutral</option>
				<option value = 'Nilfgaard'>Nilfgaard</option>
				<option value = 'Northern Realms'>Northern Realms</option>
				<option value = 'Scoia&#39Tael'>Scoia'tael</option>
				<option value = 'Skellige'>Skellige</option>
			</select>
			<select id = 'strengthList'>
				<option value = "all">All</option>
				<option value = "0">0</option>
				<option value = "1">1</option>
				<option value = "2">2</option>
				<option value = "3">3</option>
				<option value = "4">4</option>
				<option value = "5">5</option>
				<option value = "6">6</option>
				<option value = "7">7</option>
				<option value = "8">8</option>
				<option value = "9">9</option>
				<option value = "10">10</option>
				<option value = "12">12</option>
				<option value = "15">15</option>
			</select>
			<select id = 'rowList'>
				<option value = "all">All</option>
				<option value = "Melee">Melee</option>
				<option value = "Range">Range</option>
				<option value = "Siege">Siege</option>
				<option value = "Leader">Leader</option>
				<option value = "Special">Special</option>
				<option value = "Weather">Weather</option>
				<option value = "Melee / Range">Melee / Range</option>
			</select>
			<select id = 'ownedList'>
				<option value = "1">Owned</option>
				<option value = "0">Unowned</option>
			</select>
			<input type = "submit" value = "Search" id = "searchButton">
		</form>
		<div id = 'totalChecked'>
			Total cards owned: 0
		</div>
		<div id = table>
			<table id = 'tableOfCards'>
				<tr>
					<th>Owned</th>
					<th>Card Name</th>
					<th>Faction</th>
					<th>Strength</th>
					<th>Ability</th>
					<th>Row</th>
					<th>Location of Card</th>
					<th>How to obtain card</th>
					<th>Explanation</th>
				</tr>
			</table>
		</div>
	</div>

    <script src="/index.js"></script>
</body>
</html>
